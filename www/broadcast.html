<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Icecast web source client</title>
    <meta name="viewport" content="width=device-width" />
    <link href="/css/pure-min.css" rel="stylesheet" type="text/css" />
    <link href="/css/base-min.css" rel="stylesheet" type="text/css" />
    <link href="css/icecream.css" rel="stylesheet" type="text/css" />
    <script src="js/config.js"></script>
    <script src="js/icecream.js"></script>
    <script src="js/broadcast.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        Broadcast(iConfig);
      });
    </script>
  </head>
  <body>
    <div id="header">
      <div id="title-area">
        <img id="logo" src="/images/icecream-small.png" />
        <span id="titleHeader"></span>
      </div>
    </div>
    <div id="main-content" class="main-content-broadcast">
      <div>
        <h2>Broadcaster</h2>
      </div>

      <div id="player">
        <video width="320" height="240" id="v" muted></video>
      </div>

      <div id="user-message-area">
        <div id="status-message-area">
          <strong>Status:</strong> <span id="status-message">Not broadcasting</span>
        </div>
        <div id="additional-message-area">
          <span id="additional-message"></span>
        </div>
        <div id="watch-url-area">
          <span id="watch-url-message"></span>
        </div>
      </div>

      <div id="start-stop-area">
        <input type="submit" value="Start" class="pure-button button-start" id="broadcast-start">
        <button class="pure-button button-stop" id="broadcast-stop">Stop</button>
      </div>

      <div id="menu" class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
          <li id="menu-item-login" class="pure-menu-item pure-menu-selected"><a id="menu-link-login" href="#" class="pure-menu-link">Login</a></li>
          <li id="menu-item-advanced" class="pure-menu-item"><a id="menu-link-advanced" href="#" class="pure-menu-link">Advanced</a></li>
          <li id="menu-item-share" class="pure-menu-item pure-menu-disabled"><a id="menu-link-share" class="pure-menu-link">Share</a></li>
        </ul>
      </div>

      <div id="menu-area-login">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <label for="iceUser">Username</label>
            <input size="20" id="iceUser" placeholder="Your username">

            <label for="iceUser">Password</label>
            <input type="password" size="20" id="icePassword" placeholder="Your password">
            <div id="mount-point-selection">
              <label for="iceMount">Room</label>
              <input size="20" id="iceMount" placeholder="The room you want to broadcast to">
            </div>
         </fieldset>
        </form>
      </div>  
     
      <div id="menu-area-advanced">
        <form class="pure-form">
          <fieldset>
            <legend>Quality (video/audio in kbps)</legend>
             <input size="5" id="videoBitsPerSecond">
             /
             <input size="5" id="audioBitsPerSecond">
          </fieldset>
          <fieldset>
            <legend>Video Dimensions (w x h)</legend>
            <input size="4" id="videoWidth">
            X
            <input size="4" id="videoHeight">
          </fieldset>
          <button class="pure-button button-apply" id="advanced-apply">Apply</button>
        </form>
      </div>
      
      <div id="menu-area-share">
        <div>
          <a target="_blank" id="view-link" href="">link</a> | <a target="_blank" id="twitter-link" href="">twitter</a> | <a target="_blank" id="facebook-link" href="">facebook</a>
        </div>
        <p>Embed code:</p>
        <div>
          <input id="embed-code" readonly="readonly"><a id="copy-to-clipboard" title="Copy to Clipboard" ><img class="input-icon" alt="Clipboard" src="images/clipboard.png"></a>
        </div>
      </div>
      <div class="pure-u-1" id="footer"></div>
    </div>
  </body>
</html>
