<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Icecast web source client</title>
    <meta name="viewport" content="width=device-width" />
    <link href="css/icecast.css" rel="stylesheet" type="text/css" />
    <script src="js/icecast.js"></script>
  </head>
  <body>
    <h1>Icecast Video Source Client</h1>
    <video width=320 height=240 id="v" muted></video>
    <div>
      <div>
        <div>
          <label for="iceUser">Username</label>
        </div>
        <div>
          <input size="20" id="iceUser" placeholder="Your username">
        </div>
        <div>
          <label for="iceUser">Password</label>
        </div>
        <div>
          <input type="password" size="20" id="icePassword" placeholder="Your password">
        </div>
        <div>
          <label for="iceRoom">Room</label>
        </div>
        <div>
          <input size="20" id="iceRoom" placeholder="The room you want to broadcast to">
        </div>

     </div>
    <div>
      <button id="broadcaststart">Start</button>
      <button id="broadcaststop">Stop</button>
    </div>
    <div>
      <p>It takes about 30 seconds for the stream to start.</p>
    </div>
  </body>
</html>
